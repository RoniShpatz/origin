<body>

        <div class="movie-info">

            My part: Animation. Production and design:<a href="ankanimation.com">ankanimation.com</a> 2022 </p>    
        </div>
        <iframe width="1020" height="573.75" src="https://www.youtube.com/embed/xaXmXTsXweA?si=YUXzdm3_w3S4s7nL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
         referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
         <iframe width="1020" height="573.75" src="https://www.youtube.com/embed/dfrGT8-M9pw?si=iaVX8oPkIJk1vvBw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
         referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div class="movie-photos">
    
        </div>
        <div class="container">
            <div class="image-container">
                <div class="image" id="one"><img src="./source/cellwise/Cellwize event 04_Page_07.jpg" alt="envite gif" class="mySlides"></div>
                <div class="image"><img src="./source/cellwise/Cellwize event 04_Page_08_large.jpg" alt="envite gif" class="mySlides"></div>
                <div class="image"><img src="./source/cellwise/Cellwize event 04_Page_05.jpg" alt="envite frame" class="mySlides"></div>
            </div>

            <div class="popup-img">
                <span id="x-sighn">&times;</span>
                <div class="left-right-buttons">
                    <button class="left">&lt;</button>
                    <button class="right">&gt;</button>
                </div>
               
                <img src="../source/Envite/Envite gif2.gif" alt="envite gif">
            </div>

        </div>
        
        <my-back></my-back>
    
    </div>


    <my-footer></my-footer>


    <script  src="./header-footer.js"></script>
    <script>
       
       var imageIndex =  0;
       var images = document.getElementsByClassName("mySlides");

       document.querySelectorAll('.image-container img').forEach((image, index) => {
        image.onclick = () => {
            document.querySelector('.popup-img').style.display= 'block';
            document.querySelector('.popup-img img').src = image.getAttribute('src');
            imageIndex = index;
            console.log(imageIndex)
            
        }
       });
       
        document.querySelector('.popup-img span').onclick = () => {
            document.querySelector('.popup-img').style.display= 'none';
        };
        
       

        document.querySelector('.popup-img .left-right-buttons .right').onclick = () => {
            
            imageIndex = imageIndex + 1;
            if (imageIndex > images.length) {
                imageIndex = 0
            }
            if (imageIndex < 0) {
                imageIndex = 5
            };
            document.querySelector('.popup-img img').src = images[imageIndex].src; 
            
        };

        document.querySelector('.popup-img .left-right-buttons .left').addEventListener('click', function() {
           
            imageIndex = imageIndex - 1;
            if (imageIndex > images.length) {
                imageIndex = 0
            }
            if (imageIndex < 0) {
                imageIndex = 5
            };
            document.querySelector('.popup-img img').src = images[imageIndex].src; 
        });

    </script>
</body>
</html>

    <my-footer></my-footer>


    <script  src="./header-footer.js"></script>
    <script>
       
       var imageIndex =  0;
       var images = document.getElementsByClassName("mySlides");

       document.querySelectorAll('.image-container img').forEach((image, index) => {
        image.onclick = () => {
            document.querySelector('.popup-img').style.display= 'block';
            document.querySelector('.popup-img img').src = image.getAttribute('src');
            imageIndex = index;
            console.log(imageIndex)
            
        }
       });
       
        document.querySelector('.popup-img span').onclick = () => {
            document.querySelector('.popup-img').style.display= 'none';
        };
        
       

        document.querySelector('.popup-img .left-right-buttons .right').onclick = () => {
            
            imageIndex = imageIndex + 1;
            if (imageIndex > images.length) {
                imageIndex = 0
            }
            if (imageIndex < 0) {
                imageIndex = 5
            };
            document.querySelector('.popup-img img').src = images[imageIndex].src; 
            
        };

        document.querySelector('.popup-img .left-right-buttons .left').addEventListener('click', function() {
           
            imageIndex = imageIndex - 1;
            if (imageIndex > images.length) {
                imageIndex = 0
            }
            if (imageIndex < 0) {
                imageIndex = 5
            };
            document.querySelector('.popup-img img').src = images[imageIndex].src; 
        });

    </script>
</body>

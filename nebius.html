<body>

            </div>
            <div class="iframe-contianer">
                <div class="ifram-wraper">
                    <iframe width="1020" height="573.75" src="https://www.youtube.com/embed/f1I6Xq4a1X4?si=sxrOun9OnuWIsE8O" title="YouTube video player"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            <div class="container">
                <div class="image-container">
                    <div class="image"><img src="./source/nebius/gif 2.gif" alt="envite frame" class="mySlides"></div>
                    <div class="image"><img src="./source/nebius/frame 2-large.jpg" alt="envite gif" class="mySlides"></div>
                    <div class="image"><img src="./source/nebius/frame 1.jpg" alt="envite frame" class="mySlides"></div>
                    <div class="image"><img src="./source/nebius/frame 3.jpg" alt="envite frame" class="mySlides"></div>

                </div>

                <div class="popup-img">
                    <span id="x-sighn">&times;</span>
                    <div class="left-right-buttons">
                        <button class="left">&lt;</button>
                        <button class="right">&gt;</button>

        </div>
    
        <my-back></my-back>
        <my-back-small></my-back-small>
    </div>



    

    <my-footer></my-footer>


    <script  src="./header-footer.js"></script>
    <script>
       
       var imageIndex =  0;
       var images = document.getElementsByClassName("mySlides");

       document.querySelectorAll('.image-container img').forEach((image, index) => {
        image.onclick = () => {
            document.querySelector('.popup-img').style.display= 'block';
            document.querySelector('.popup-img img').src = image.getAttribute('src');
            imageIndex = index;
            console.log(imageIndex)
            
        }
       });
       
        document.querySelector('.popup-img span').onclick = () => {
            document.querySelector('.popup-img').style.display= 'none';
        };
        
       

        document.querySelector('.popup-img .left-right-buttons .right').onclick = () => {
            
            imageIndex = imageIndex + 1;
            if (imageIndex > images.length) {
                imageIndex = 0
            }
            if (imageIndex < 0) {
                imageIndex = 5
            };
            document.querySelector('.popup-img img').src = images[imageIndex].src; 
            
        };

        document.querySelector('.popup-img .left-right-buttons .left').addEventListener('click', function() {
           
            imageIndex = imageIndex - 1;
            if (imageIndex > images.length) {
                imageIndex = 0
            }
            if (imageIndex < 0) {
                imageIndex = 5
            };
            document.querySelector('.popup-img img').src = images[imageIndex].src; 
        });

    </script>
</body>
